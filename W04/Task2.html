<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var data = [100,50,80];
	 var padding = 10;
	 var height = 20;
     var barOffset = 30; //ラベル用のスペース
	 var svgWidth = 500;

     var svg = d3.select("body").append("svg")
                .attr("width", svgWidth) 
                .attr("height", 300);
	 d3.csv("https://shuta141220.github.io/InfoVis2025/W04/w04_task2.csv", function(data) {

        data.forEach(function(d) {
            d.value = +d.value;
        });

        var maxValue = d3.max(data, function(d){ return d.value; });

        var xScale = d3.scaleLinear()
                        .domain([0, maxValue])
                        .range([0, svgWidth - barOffset - 20]); // 右端に余白

        svg.attr("height", data.length * (height + padding) + padding);

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", barOffset)
            .attr("y", function(d, i) {
                return padding + i * (height + padding);
            })
            .attr("width", function(d) {
                return xScale(d.value);
            })
            .attr("height", height)
            .style("fill", "steelblue");

        // ラベル表示（左側）
        svg.selectAll("text.label")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "label")
            .attr("x", 10)
            .attr("y", function(d, i) {
                return padding + i * (height + padding) + height * 0.7;
            })
            .text(function(d) {
                return d.label;
            })
            .style("font-size", "12px");
    });
	</script>
    </body>
</html>
